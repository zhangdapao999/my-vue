<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello world</title>
    <script src="../00_static/vue.global.js"></script>
</head>

<body>

    <div id="app">
        {{message}}
    </div>

    <script>
        const { createApp } = Vue

        const app = createApp({
            setup() {
                const message = 'hello world'
                return {
                    message
                }
            }
        })

        app.mount('#app')
    </script>

</body>

</html>
